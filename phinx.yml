paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: postgres
        name: 
        user: root
        pass: ''
        port: 5432
        charset: utf8

    development:
        adapter: pgsql
        host: postgres
        name: transaction
        user: root
        pass: 'root'
        port: 5432
        charset: utf8

    testing:
        adapter: pgsql
        host: postgres
        name: transaction_test
        user: root
        pass: 'root'
        port: 5432
        charset: utf8

version_order: creation
